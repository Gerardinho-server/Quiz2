<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'editar'} ? 'Editar Jugador' : 'Registrar Jugador'">Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4" th:text="${modo == 'editar'} ? 'Editar Jugador' : 'Formulario de Registro de Jugador'"></h2>

    <form th:action="@{/jugador/guardar}" th:object="${jugador}" method="post" class="border p-4 rounded bg-light">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Número:</label>
            <input type="number" th:field="*{numero}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Posición:</label>
            <input type="text" th:field="*{posicion}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Club:</label>
            <select th:field="*{club.id}" class="form-select" required>
                <option value="" disabled selected>Seleccione un club</option>
                <option th:each="c : ${clubes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/jugador/lista" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success" th:text="${modo == 'editar'} ? 'Actualizar' : 'Guardar'"></button>
        </div>
    </form>

</body>
</html>
