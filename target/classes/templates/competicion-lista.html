<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">📋 Lista de Competiciones</h2>

    <div class="mb-3 d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">🏠 Inicio</a>
        <a href="/competicion/form" class="btn btn-primary">➕ Nueva Competición</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Monto Premio</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${competiciones}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.montoPremio}"></td>
                <td th:text="${c.fechaInicio}"></td>
                <td th:text="${c.fechaFin}"></td>
                <td>
                    <a th:href="@{'/competicion/editar/' + ${c.id}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                    <a th:href="@{'/competicion/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar esta competición?');">🗑️ Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
