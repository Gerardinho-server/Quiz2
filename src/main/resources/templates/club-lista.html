<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">📋 Lista de Clubes Registrados</h2>

<div class="mb-3 d-flex justify-content-between">
    <a href="/" class="btn btn-secondary">🏠 Inicio</a>
    <a href="/club/form" class="btn btn-primary">➕ Nuevo Club</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Fundación</th>
            <th>Entrenador</th>
            <th>Asociación</th>
            <th>Competiciones</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="club : ${clubes}">
            <td th:text="${club.id}"></td>
            <td th:text="${club.nombre}"></td>
            <td th:text="${club.ciudad}"></td>
            <td th:text="${club.fundacion}"></td>
            <td th:text="${club.entrenador != null} ? ${club.entrenador.nombre + ' ' + club.entrenador.apellido} : 'Sin asignar'"></td>
            <td th:text="${club.asociacion != null} ? ${club.asociacion.nombre} : 'Sin asociación'"></td>
            <td>
                <ul class="mb-0 ps-3">
                    <li th:each="c : ${club.competiciones}" th:text="${c.nombre}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{'/club/editar/' + ${club.id}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                <a th:href="@{'/club/eliminar/' + ${club.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar este club?');">🗑️ Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
