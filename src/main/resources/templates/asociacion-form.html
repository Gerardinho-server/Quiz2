<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'editar'} ? 'Editar Asociación' : 'Registrar Asociación'">Asociación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4" th:text="${modo == 'editar'} ? 'Editar Asociación' : 'Formulario de Registro de Asociación'"></h2>

    <form th:action="@{/asociacion/guardar}" th:object="${asociacion}" method="post" class="border p-4 rounded bg-light">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">País:</label>
            <input type="text" th:field="*{pais}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Presidente:</label>
            <input type="text" th:field="*{presidente}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/asociacion/lista" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success" th:text="${modo == 'editar'} ? 'Actualizar' : 'Guardar'"></button>
        </div>
    </form>

</body>
</html>
