<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">👨‍🏫 Lista de Entrenadores Registrados</h2>

    <div class="mb-3 d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">🏠 Inicio</a>
        <a href="/entrenador/form" class="btn btn-primary">➕ Nuevo Entrenador</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrenador : ${entrenadores}">
                <td th:text="${entrenador.id}"></td>
                <td th:text="${entrenador.nombre}"></td>
                <td th:text="${entrenador.apellido}"></td>
                <td th:text="${entrenador.edad}"></td>
                <td th:text="${entrenador.nacionalidad}"></td>
                <td>
                    <a th:href="@{'/entrenador/editar/' + ${entrenador.id}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                    <a th:href="@{'/entrenador/eliminar/' + ${entrenador.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este entrenador?');">🗑️ Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
