<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">📋 Lista de Jugadores Registrados</h2>

    <div class="mb-3 d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">🏠 Inicio</a>
        <a href="/jugador/form" class="btn btn-primary">➕ Nuevo Jugador</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Número</th>
                <th>Posición</th>
                <th>Club</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="j : ${jugadores}">
                <td th:text="${j.id}"></td>
                <td th:text="${j.nombre}"></td>
                <td th:text="${j.apellido}"></td>
                <td th:text="${j.numero}"></td>
                <td th:text="${j.posicion}"></td>
                <td th:text="${j.club.nombre}"></td>
                <td>
                    <a th:href="@{'/jugador/editar/' + ${j.id}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                    <a th:href="@{'/jugador/eliminar/' + ${j.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este jugador?');">🗑️ Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
