<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'editar'} ? 'Editar Competición' : 'Registrar Competición'">Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4" th:text="${modo == 'editar'} ? 'Editar Competición' : 'Formulario de Registro de Competición'"></h2>

    <form th:action="@{/competicion/guardar}" th:object="${competicion}" method="post" class="border p-4 rounded bg-light">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Monto del Premio:</label>
            <input type="number" th:field="*{montoPremio}" step="0.01" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Inicio:</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Finalización:</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/competicion/lista" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success" th:text="${modo == 'editar'} ? 'Actualizar' : 'Guardar'"></button>
        </div>
    </form>

</body>
</html>
