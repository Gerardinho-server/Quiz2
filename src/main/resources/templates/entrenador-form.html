<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'editar'} ? 'Editar Entrenador' : 'Registrar Entrenador'">Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4" th:text="${modo == 'editar'} ? 'Editar Entrenador' : 'Formulario de Registro de Entrenador'"></h2>

    <form th:action="@{/entrenador/guardar}" th:object="${entrenador}" method="post" class="border p-4 rounded bg-light">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" id="edad" th:field="*{edad}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad:</label>
            <input type="text" id="nacionalidad" th:field="*{nacionalidad}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a href="/entrenador/lista" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success"
                    th:text="${modo == 'editar'} ? 'Actualizar' : 'Guardar'">
            </button>
        </div>
    </form>

</body>
</html>
